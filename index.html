<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <h1>Colour Gradient</h1>
    </header>
    <main>
      <div class="container">
        <input type="color" id="leftcolor" value="#ff0000" />
        <input type="color" id="rightcolor" value="#ffff00" />
        <button class="change-gradient">change gradient</button>
      </div>

      <div class="css-output">
        background: linear-gradient(to right, #ff0000, #ffff00);
      </div>

      <div class="random-button">
        <button class="random-gradient">Generate Random gradient</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
